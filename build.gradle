buildscript {
    repositories {
        mavenCentral()

    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.82")
    }
}

plugins {
    id 'java'
}

apply plugin: 'net.serenity-bdd.aggregator'

group 'com.test.rest'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'net.serenity-bdd:serenity-core:2.0.82'
    implementation 'net.serenity-bdd:serenity-junit:2.0.82'
    implementation 'net.serenity-bdd:serenity-cucumber:1.9.45'
    implementation 'net.serenity-bdd:serenity-screenplay:2.0.82'
    implementation 'org.hamcrest:hamcrest-all:1.3'
    testImplementation 'org.slf4j:slf4j-simple:1.6.2'

    implementation group: 'net.serenity-bdd', name: 'serenity-screenplay-rest', version: '2.0.15'
    implementation 'net.serenity-bdd:serenity-rest-assured:2.0.15'
    implementation 'com.google.code.gson:gson:2.7'


}

gradle.startParameter.continueOnFailure = true
